<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>

    <h1>teste pdf</h1>

    <!-- <object data="Guia.pdf" type="application/pdf" width="100%" height="100%"> -->

    <iframe id="inlineFrameExample" 
    class="pdf"
        title="Inline Frame Example" 
        width="800" 
        height="500" 
        src="Guia.pdf"> 
    </iframe> 
</body>

</html>
